<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرص التبرع</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./donashen1.css">
</head>
<body>
   
    <div class="container my-5">
        <h1 class="text-center mb-4">فرص التبرع الحالية</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card donation-card">
                    <img src="./img/mmm.png" class="card-img-top" alt="تبرع 1">
                    <div class="card-body">
                        <h5 class="card-title">تبرع للطعام</h5>
                        <p class="card-text">ساهم في تقديم الوجبات الغذائية للعائلات المحتاجة.</p>
                        <button class="btn btn-primary" onclick="goToDonationPage()">تبرع الآن</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card donation-card">
                    <img src="./img/ss.webp" class="card-img-top" alt="تبرع 2">
                    <div class="card-body">
                        <h5 class="card-title">تبرع للأدوية</h5>
                        <p class="card-text">دعم توفير الأدوية للمرضى المحتاجين.</p>
                        <button class="btn btn-primary" onclick="goToDonationPage()">تبرع الآن</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card donation-card">
                    <img src="./img/ss.webp" class="card-img-top" alt="تبرع 3">
                    <div class="card-body">
                        <h5 class="card-title">تبرع للأطفال</h5>
                        <p class="card-text">ساعد في توفير التعليم للأطفال في المناطق النائية.</p>
                        <button class="btn btn-primary" onclick="goToDonationPage()">تبرع الآن</button>
                    </div>
                </div>
            </div>
        </div>
   
    </div>


    <div class="footer-bottom">
        <p>&copy; 2025 . كل الحقوق محفوظة</p>
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donation.js"></script>
</body>
</html>
