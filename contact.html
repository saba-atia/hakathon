<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="direction: rtl; unicode-bidi: bidi-override;" class="body-contact">
    <div class="contact">
        <img src="./وهب/9.jpg" alt="Image">
    </div>
        <div class="container">
            <div>
                <h1>هاتف :</h1>
                <p>0796257721</p>
            </div>
            <div>
                <h1>موقعنا :</h1>
                <p>الأردن-العقبة</p>
            </div>
            <div>
                <h1>البريد الألكتروني :</h1>
                <p>@gmail.com</p>
            </div>
        </div>
        <div class="contact-form">
            <form id="contact-form" class="php-email-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="الأسم" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="البريد الألكتروني" required>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" rows="8" placeholder="رسالة" required></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn-contact">إرسال </button>
                </div>
            </form>
        </div>
    </div>

    <section class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.675823420685!2d35.0123723!3d29.535652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x150071875a9fca41%3A0xf5d61d999f967371!2sOrange%20Digital%20Village%20Aqaba!5e0!3m2!1sen!2sjo!4v1708476538000!5m2!1sen!2sjo" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <footer class="footer">
        <div class="footer-column">
            <h3>أعرف عنا</h3>
            <ul>
                <li><a href="#">مهمتنا</a></li>
                <li><a href="#">فريق</a></li>
                <li><a href="#">شراكات</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>دعم</h3>
            <ul>
                <li><a href="#">الأسئلة الشائعة</a></li>
                <li><a href="#">سياسة الخصوصية</a></li>
                <li><a href="#">شروط الخدمة</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>تواصل معنا</h3>
            <p><i class="fas fa-envelope"></i> البريد الإلكتروني: support@ramadanhackathon.com</p>
            <p><i class="fas fa-phone"></i> الهاتف: +123 456 7890</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <div class="footer-bottom">
        <p>&copy; 2025 . كل الحقوق محفوظة</p>
    </div>
    
    <script src="./contact.js"></script>
</body>
</html>
